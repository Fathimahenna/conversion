<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Engineering</h1>
                <h1>Unit Calculator</h1>
            </div>
            <img id="logo" src="logo.png" alt="Logo">
            
            
        </header>
        <div class="converter-box">
            <div class="converter">
                <label for="value">Enter Value:</label>
                <input type="number" id="value" placeholder="Enter value">

                <label for="from-unit">From:</label>
                <select id="from-unit">
                    <option value="m/s">Meters per second (m/s)</option>
                    <option value="km/h">Kilometers per hour (km/h)</option>
                    <option value="C">Celsius (째C)</option>
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="Pa">Pascals (Pa)</option>
                    <option value="kPa">Kilopascals (kPa)</option>
                    <option value="psi">Pounds per square inch (psi)</option>
                    <!-- Add more units as needed -->
                </select>

                <label for="to-unit">To:</label>
                <select id="to-unit">
                    <option value="km/h">Kilometers per hour (km/h)</option>
                    <option value="m/s">Meters per second (m/s)</option>
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="C">Celsius (째C)</option>
                    <option value="Pa">Pascals (Pa)</option>
                    <option value="kPa">Kilopascals (kPa)</option>
                    <option value="psi">Pounds per square inch (psi)</option>
                    <!-- Add more units as needed -->
                </select>

                <button onclick="convert()">Convert</button>

                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
